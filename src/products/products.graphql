type Product {
  title: String!
  desc:  String
  price: Int!
}

type Query {
  products: [Product]
}

type Query {
  getProduct(id: String!): Product
}

type Mutation {
  createProduct(title: String! , desc: String! , price: Int!): Product
}

type Mutation {
  deleteProduct(id: String!): Product
}

type Mutation {
  updateProduct(id: String! , title: String , desc:String , price: Int): Product
}
